language: go
go:
  - 1.14.x

notifications:
  email:
    on_failure: always
    on_success: never

env:
  global:
    - GO111MODULE=on

branches:
  only:
    - master

script:
  - env RELEASE_TAG=$TRAVIS_TAG make ci

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: dist/*
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    tags: true
