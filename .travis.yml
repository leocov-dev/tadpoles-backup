os: linux
dist: xenial

language: go
go:
  - 1.14.x

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

git:
  depth: 1

notifications:
  email:
    on_failure: always
    on_success: never

env:
  global:
    - GO111MODULE=on

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+.*$/

script:
  - env RELEASE_TAG=$TRAVIS_TAG make ci

deploy:
  - provider: releases
    edge: true
    token:
      secure: ""
    file_glob: true
    file: dist/*
    overwrite: false
    on:
      branch: /^v\d+\.\d+\.\d+.*$/
      tags: true
    prerelease: true
