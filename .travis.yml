os: linux
dist: xenial

language: go
go:
  - 1.14.x

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

git:
  quiet: true

notifications:
  email:
    on_failure: always
    on_success: never

env:
  global:
    - GO111MODULE=on

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

script:
  - env RELEASE_TAG=$TRAVIS_TAG make ci

_aliases:
  - &github_deploy
    provider: releases
    edge: true
    token:
      secure: ""
    file_glob: true
    file: dist/*

before_deploy:
  - gem install github_changelog_generator
  - scripts/changelog.sh

deploy:
  - <<: *github_deploy
    on:
      branch: master
      tags: true
    overwrite: false

  - <<: *github_deploy
    on:
      branch: /^dev-/
    overwrite: true
    prerelease: true
