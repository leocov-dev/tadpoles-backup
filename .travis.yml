language: go
go:
  - 1.13.x

notifications:
  email:
    on_failure: always
    on_success: never

env:
  global:
    - GO111MODULE=on

script:
  - env RELEASE_TAG=$TRAVIS_TAG make ci

deploy:
  provider: releases
  api_key:
    secure: $SECURE_GITHUB_API_KEY
  file_glob: true
  file: dist/*
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    tags: true
