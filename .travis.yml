os: linux
dist: xenial

language: go
go:
  - 1.14.x

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

git:
  quiet: true

notifications:
  email:
    on_failure: always
    on_success: never

env:
  global:
    - GO111MODULE=on
    - CGO_ENABLED=1
    - secure: ""

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
    - /^dev-/

before_script:
  - source scripts/travis_prerelease.sh

script:
  - env RELEASE_TAG=$TRAVIS_TAG make ci

_aliases:
  - &github_deploy
    provider: releases
    edge: true
    token:
      secure: ""
    file_glob: true
    file: dist/*

deploy:
  - <<: *github_deploy
    on:
      branch: master
      tags: true
    overwrite: true

  - <<: *github_deploy
    on:
      branch: /^dev-.*/
    overwrite: true
    prerelease: true
