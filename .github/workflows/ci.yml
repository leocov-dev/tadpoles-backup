name: ci

on:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "${{ github.workspace }}/go.mod"
          cache: true

      - name: Check Go Format
        run: make fmtcheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "${{ github.workspace }}/go.mod"
          cache: true

      - name: Run Tests
        run: make test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "${{ github.workspace }}/go.mod"
          cache: true

      - name: Install GOX
        run: go install github.com/mitchellh/gox@latest

      - name: Multi-target Build
        run: make release

      - name: Run Version Command
        run: make && "${{ github.workspace }}/bin/tadpoles-backup debug"
