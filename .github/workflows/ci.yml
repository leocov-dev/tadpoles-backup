name: ci

on:
  push:
    branches:
      - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Format Test
        run: make fmtcheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Tests
        run: make test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Branch Info
        id: branch_info
        run: echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Build
        run: env RELEASE_TAG=${{ steps.branch_info.outputs.TAG }} make release
      - name: Build Files
        run: ls ${{ github.workspace }}/dist
      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/dist
          key: build-go-${{ hashFiles('**/*.sha256') }}
          restore-keys: |
            build-go-

  release:
    needs:
      - format
      - test
      - build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/dist
          key: build-go-${{ hashFiles('**/*.sha256') }}
          restore-keys: |
            build-go-
      - name: List Files
        run: ls ${{ github.workspace }}/dist
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
